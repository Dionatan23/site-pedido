<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sim</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #3b0764;
      }
      h2 {
        font-size: 34px;
        font-weight: 600;
        color: #f5f3ff;
      }
      img {
        width: 130px;
      }
    </style>
  </head>
  <body>
    <h2>Te amo muito, amor da minha vida</h2>
    <img src="heart.png" alt="Imagem de um coração">
    <audio
      style="
        display: block;
        position: fixed;
        bottom: 0px;
        left: 50%;
        transform: translateX(-50%);
        margin-bottom: 25px;
      "
      id="myAudio"
      loop
      controls
      autoplay
    >
      <source src="kawe-portugal.mp3" type="audio/mpeg" />
    </audio>
  </body>
</html>
